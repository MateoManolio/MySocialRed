<div class="wrapper">
  <div class="container">
      <input type="radio" name="slide" id="c1" checked>
      <label for="c1" class="card">
          <div class="row">
              <div class="icon">I</div>
              <div class="description">
                  <h4>Ciencias Exactas</h4>
                  <p>Explora el fascinante mundo de las matemáticas, la física y la informática, donde la lógica y la exactitud son la clave del conocimiento.</p>
                </div>
                <button class="login-button" (click)="redirectToLogin()">Login</button>
          </div>
      </label>
      <input type="radio" name="slide" id="c2">
      <label for="c2" class="card">
          <div class="row">
              <div class="icon">II</div>
              <div class="description">
                  <h4>Ciencias Económicas</h4>
                  <p>Aprende a analizar mercados, tomar decisiones estratégicas y dar forma al futuro económico.</p>
                </div>
                <button class="login-button" (click)="redirectToLogin()">Login</button>
          </div>
      </label>
      <input type="radio" name="slide" id="c3">
      <label for="c3" class="card">
          <div class="row">
              <div class="icon">III</div>
              <div class="description">
                  <h4>Ciencias Humanas:</h4>
                  <p>Desde la psicología hasta la sociología, profundizamos en las complejidades de la experiencia humana</p>
                </div>
                <button class="login-button" (click)="redirectToLogin()">Login</button>
          </div>
      </label>
      <input type="radio" name="slide" id="c4">
      <label for="c4" class="card">
          <div class="row">
              <div class="icon">IV</div>
              <div class="description">
                  <h4>Ciencias Veterinarias</h4>
                  <p>Dedicamos a la salud y el bienestar de los animales</p>
                </div>
                <button class="login-button" (click)="redirectToLogin()">Login</button>
          </div>
      </label>
  </div>
</div>
