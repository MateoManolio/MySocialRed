version: "3.9"

services:
  database:
    image: mongo:latest
    container_name: mongo
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - my_network

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: express
    restart: always
    networks:
      - my_network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: angular
    restart: always
    networks:
      - my_network

  proxy:
    build:
      context: proxy
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/templates/nginx.conf.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - my_network

networks:
  my_network:

volumes:
  mongo-data: