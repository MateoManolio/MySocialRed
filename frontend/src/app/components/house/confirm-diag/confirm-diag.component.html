<div class="confirmation-dialog">
  <h2>Borrar cuenta</h2>
  <p class="confirmation-message">{{data.message}}</p>
  <div class="confirmation-buttons">
    <button class="confirm-button" (click)="onConfirmClick()">Confirmar</button>
    <button class="cancel-button" (click)="onCancelClick()">Cancelar</button>
  </div>
</div>
